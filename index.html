<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietto treno form</title>
</head>
<body class="container mt-5 bg-light">
    <main>
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary mb-4">Calcola il prezzo del tuo biglietto!</h1>
            <form>
                <div class="mb-3">
                    <label for="age" class="form-label">Inserisci la tua et√†</label>
                    <input type="number" id="age" class="form-control" placeholder="Scrivi un numero tra 1 e 150">
                </div>
                <div class="mb-3">
                    <label for="distance" class="form-label">Inserisci i chilometri che devi percorrere</label>
                    <input type="number" id="distance" class="form-control" placeholder="scrivi un numero da 1 in poi">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-lg">Calcola il prezzo</button>
                </div>
            </form>
            <h3 class="mt-4 text-center text-success" id="ticketPrice"></h3>
        </div>
    </main>
<script src="./JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
